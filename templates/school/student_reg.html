{% extends 'base.html' %}
{% block title %}Student Registration Form{% endblock %}

{% block container %}
    <h2>Captcha Field</h2>
    <form action="" method="post" class="form-control">{% csrf_token %}
        {% for form in form %}
            {{ form.label_tag }}
            {{ form }}
            <span>{{ form.errors }}</span> <br><br>
        {% endfor %}
        <input type="submit" value="Submit">
    </form>



{% endblock %}
